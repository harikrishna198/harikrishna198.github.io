<!DOCTYPE html>
<html>
<head>
	<title>Js</title>
</head>
<body>
	<p id="htext" style="font-size: 100px";>hello world</p>
	<button onclick="setColor1()">green</button>
	<button onclick="setColor2()">yellow</button>
	<button onclick="setColor3()">purple</button>
	<script type="text/javascript">
		
		function setColor1(){
			var ele = document.getElementById("htext");
			ele.style.color = "green";
		}
		function setColor2(){
			var ele = document.getElementById("htext");
			ele.style.color = "yellow";
		}
		function setColor3(){
			var ele = document.getElementById("htext");
			ele.style.color = "purple";
		}
	</script>
</body>
</html>
